  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register & Login forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script >
        $(document).ready(function(){
            $(".login-form").hide();
            $(".login").css("background", "none");

            $(".login").click(function(){
                $(".signup-form").hide();
                $(".login-form").show();
                $(".signup").css("background", "none")
                $(".login").css("background", "#fff")
            });


                $(".signup").click(function(){
                $(".signup-form").show();
                $(".login-form").hide();
                $(".signup").css("background", "#fff")
                $(".login").css("background", "none")
            });


        });
    </script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      
      <div class="signup">Sign Up</div>
      <div class="login">Log In</div>
      
       <div class="signup-form">
        <form action="/users/register/" method="post" id="register-form">
          <input type="text" placeholder="Your Email Address" class="input"><br />
          <input type="text" placeholder="Choose a Username" class="input"><br />
          <input type="password" placeholder="Choose a Password" class="input"><br />
          <input type="submit" class="btn">Create account</div>
      </form>
       </div>
      
      <div class="login-form">
        <form action="/users/login/" method="post" id="signin-form">
          <input type="text" placeholder="Email or Username" class="input" name="username" id="username"><br />
          <input type="password" placeholder="Password" class="input"><br />
          <input type="submit" value= "Login" class="btn">
          <span><a href="#">I forgot my username or password.</a></span>
        </form>
       </div>
      
    </div>
    </body>
<script type="application/javascript" src="//localhost:3000/bundle.min.js"></script>
</html>
